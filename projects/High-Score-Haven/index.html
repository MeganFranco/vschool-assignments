                <lable>Would you like to add a message?</lable>
                <input type="checkbox" name="message" id="messageOption"><br>
                <div id="messageBox">
                    <textarea cols="50" rows="4" name="comment" id="commentBox"></textarea>
                </div>
                
                <button type="submit" id="formSubmit" onsubmit="addRow()"> submit </button>
<!--                <button type="button" id="formSubmitTwo">submit2</button>-->
