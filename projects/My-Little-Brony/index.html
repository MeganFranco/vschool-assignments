<!DOCTYPE html>

<html ng-app="MyLittleBronyApp">
    <head> 
        <title> </title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
        <meta charset="=utf-8">
    </head>
    <body ng-controller="MainController"> 
<!--    -------------FORM---------------     -->
       <form>
           <label>Pony Name</label><br> 
           <input type="text" ng-model="pony.name">
           
           <label>Your Username </label><br> 
           <input type="text" ng-model="pony.username">
           
           <label>Image</label><br>
           <input type="text" ng-model="pony.imgUrl" placeholder="enter a url">
       </form>
        <button ng-click="addPony(pony)">Enter Your Favorite Pony </button>
        
<!--    ------------- Ponies ---------------     -->       
        <h3>Get A Current List of Favorite Ponies <button ng-click="showPonies()">Here</button></h3>
        
        <div class="pony-list" ng-repeat="pony in favoritePonies track by $index">
            <h4>{{ pony.name }}</h4>
            <img ng-src="{{pony.imgUrl}}">
            <h6>From {{pony.username}}</h6>
            <button ng-click="deletePony($index)">delete</button>    
        </div>
        
        
<!--      ------------SCRIPTS--------------        -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>-->
    <script src="app.js"></script>
    <script src="services.js"></script>
    
    </body>
</html>
