<!DOCTYPE html>

<html ng-app="PokeProfile">
    <head> 
        <title> </title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
        <meta charset="=utf-8">
    </head>
    <body ng-controller="MainController"> 
<!-- ------------FORM------------ -->
       
        <label>Enter Pokemon Number</label>
        <input type="number" ng-model="enteredNumber">
        <button ng-click="getNumber()">Get Pokemon</button>
<!-- ----------RESULT----------- -->
    <div ng-repeat="stat in pokemon">
        <h1>{{ stat.name }}</h1>
        <h5>{{ stat. }}</h5>
    </div>
    
<!--    SCRIPTS     -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="main.js"></script> 
    <script src="PokeServices.js"></script> 
    </body>
</html>
