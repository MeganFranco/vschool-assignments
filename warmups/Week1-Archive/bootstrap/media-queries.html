/* 'em's are confusing but super useful, percentages are generally good for widths, but if you want to do margins and padding -- so when the margins get wider the padding gets bigger, but it does look strange so whay you can do is also use vw (viewport width) which makes the size of the text response. but if we want to keep the font size at set pixels, you can use padding: 1em and it will be, 1 times what ever the font size is. Then as you get smaller, you can make the font smaller. That way when you adjust for media queries, you can just adjust the font size and keep the font-to-padding ratio. note that 'em's only make sense relative to font-size. The 'em' goes off of the closest parent's font px. It's a good idea to put your responsive stuff in a different sheet to make sure that it's layered on top of the defaults (so include them after the main one)*/   
      .column {
