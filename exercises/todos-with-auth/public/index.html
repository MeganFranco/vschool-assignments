<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">

<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="TodoController" class="container">
    <div class="row">
        <form class="col-md-4 well" name="todoForm" novalidate>
            <h1>Create a new Todo!</h1>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" ng-model="todo.title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" ng-model="todo.description"></textarea>
            </div>
            <button ng-click="saveTodo(todo)" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>

        </form>

        <section class="col-md-4">
            <div class="panel panel-default" ng-repeat="todo in todos">
                <div class="panel-heading">
                    <h4 ng-class="{ 'completed text-muted' : todo.completed }">{{ todo.title }}</h4>
                </div>
                <div class="panel-body">
                    <div class="pull-left">
                        <p ng-class="{ 'completed text-muted' : todo.completed }">{{ todo.description }}</p>
                    </div>
                    <div class="checkbox pull-right">
                        <input type="checkbox" ng-model="todo.completed">
                    </div>
                </div>

            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
