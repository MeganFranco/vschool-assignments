<!DOCTYPE html>

<html ng-app="FormValidation">

<head>
    <title> </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="myStylez.css" />
    <meta charset="=utf-8">
</head>

<body ng-controller="MainController">


        <form name="testForm" ng-submit="submitForm(testForm.$valid)" novalidate>

            <div class="form-group">
                <!--                NAME         -->
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="user.name" required>
                <p ng-show="testForm.name.$invalid && testForm.name.$touched" class="help-block">Your name is required.</p>
            </div>
            <!--            USERNAME    -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
                <p ng-show="testForm.username.$error.minlength" class="help-block">Username is too short.</p>
                <p ng-show="testForm.username.$error.maxlength" class="help-block">Username is too long.</p>
            </div>
            <div class="form-group">
                <!--               EMAIL         -->
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email">
                <p ng-show="testForm.email.$invalid && !testForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="testForm.$invalid">Submit</button>
        </form>








    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="main.js"></script>
</body>

</html>
