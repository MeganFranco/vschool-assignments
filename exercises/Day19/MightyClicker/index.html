<!DOCTYPE html>

<html ng-app= "MightyClicker">
    <head> 
        <title> </title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
        <meta charset="=utf-8">
    </head>
    <body ng-controller="MainController"> 
    
    <div class="set container">
     
        <div class="row">
            <div class="col-md-6">
                <p>{{ redCount }}</p>
                <button class="btn btn-md btn-danger" ng-click="redClick()">Click Me</button>
            </div>
            
            <div class="col-md-6">
                <p>{{ blueCount }}</p>
                <button class="btn btn-md btn-primary" ng-click="blueClick()">Click Me</button>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="main.js"></script> 
    </body>
</html>
